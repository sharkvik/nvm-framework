<nvm-overlay class="nvm-suggestions"
	[appendTo]="appendTo"
	[anchor]="anchor"
	[container]="container"
	[adjustWidth]="adjustWidth"
	[adjustHeight]="adjustHeight"
	(mouseIn)="mouseIn($event)"
	(closed)="onClosed()">
	<div *ngFor="let item of model; trackBy:trackByValue" class="nvm-suggestions__item" [ngClass]="{
			'nvm-suggestions__item--hover': item.selected && !item.disabled,
			'nvm-suggestions__item--disabled': item.disabled
		}" (click)="select(item, $event)" (mouseenter)="hover(item)">
		<nvm-autocomplete-item-outlet [template]="templateOutlet.templateRef" [context]="{$implicit: item}">
		</nvm-autocomplete-item-outlet>
	</div>
</nvm-overlay>
