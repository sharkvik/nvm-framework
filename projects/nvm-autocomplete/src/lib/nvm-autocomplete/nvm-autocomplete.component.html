<nvm-chips class="nvm-autocomplete__chips"
	[(ngModel)]="innerModel"
	[allowDelete]="allowDelete"
	[allowSearch]="allowSearch"
	(deleted)="onItemDeleted($event)"
	(mousedown)="focused($event)"
	(selected)="focused()">
	<div class="nvm-chip__content" *nvm-autocomplete-element="let item">
		{{item.label}}
	</div>
	<input #acInput
		class="nvm-autocomplete__input"
		[ngClass]="{'nvm-autocomplete__input--empty': valueIsEmpty}"
		type="text"
		(input)="onInput($event)"
		(keydown)="keyPress($event)" />
</nvm-chips>
<button *ngIf="dropdown" (click)="dropDownClicked($event)">Ë…</button>
<nvm-suggestions
	[(ngModel)]="suggestionsCollection"
	[appendTo]="'body'"
	[anchor]="anchor"
	[container]="'body'"
	[adjustWidth]="true"
	(selected)="onItemSelected($event)">
	<div class="nvm-autocomplete__suggestions suggestion__content" *nvm-autocomplete-element="let item">
		{{item.label}}
	</div>
</nvm-suggestions>
