<ul class="nvm-chips">
	<li *ngFor="let item of model; trackBy:trackByValue" class="nvm-chips__item" [ngClass]="{
		'nvm-chips__item--selected': item.selected,
		'nvm-chips__item--disabled': disabled,
		'nvm-chips__item--nosearch': !allowSearch
	}" (click)="select(item, $event)" [title]="item.label">
		<nvm-autocomplete-item-outlet [template]="templateOutlet.templateRef" [context]="{$implicit: item}"></nvm-autocomplete-item-outlet>
		<div *ngIf="allowDelete" class="nvm-chips__item-delete" (click)="delete(item, $event)">
			<nvm-delete-chip-outlet [template]="templateDeleteOutlet.templateRef" [context]="{$implicit: item}"></nvm-delete-chip-outlet>
		</div>
	</li>
	<li class="nvm-chips__external-content" [style.opacity]="allowSearch ? '1' : '0'">
		<ng-content></ng-content>
	</li>
</ul>
