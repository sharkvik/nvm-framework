<div class="container">
	<div #container1 class="overlay" [style.height]="'70px'" [style.width]="'33%'" [style.border]="'1px solid black'">
		<input type="text" #anchor1 (focus)="showOverlay(overlay1)" />
		<nvm-overlay #overlay1 [container]="container1" [anchor]="anchor1" [appendTo]="'body'" [adjustWidth]="true">
			бла бла бла
		</nvm-overlay>
	</div>
	<div class="scroller overlay">
		<div #container2 [style.height]="'500px'" [style.width]="'100%'">
			<input type="text" #anchor2 (focus)="showOverlay(overlay2)" />
			<nvm-overlay #overlay2 [container]="container2" [anchor]="anchor2" [appendTo]="'body'" [adjustWidth]="true">
				бла бла бла
			</nvm-overlay>
		</div>
	</div>
	<div #container3 class="overlay" [style.height]="'70px'" [style.width]="'33%'" [style.border]="'1px solid black'"
		[style.position]="'relative'">
		<input [style.position]="'absolute'" [style.bottom]="'0px'" type="text" #anchor3
			(focus)="showOverlay(overlay3)" />
		<nvm-overlay #overlay3 [container]="container3" [anchor]="anchor3" [appendTo]="'body'" [adjustWidth]="true">
			бла бла бла
		</nvm-overlay>
	</div>
	<div #container4 class="overlay" [style.height]="'55px'" [style.width]="'33%'" [style.border]="'1px solid black'">
		<input type="text" #anchor4 (focus)="showOverlay(overlay4)" />
		<nvm-overlay #overlay4 [container]="container4" [anchor]="anchor4" [appendTo]="'body'" [adjustWidth]="true">
			бла бла бла
		</nvm-overlay>
	</div>
	<div #container5 class="overlay" [style.height]="'55px'" [style.width]="'33%'" [style.border]="'1px solid black'"
		[style.position]="'relative'">
		<input [style.position]="'absolute'" [style.bottom]="'0px'" type="text" #anchor5
			(focus)="showOverlay(overlay5)" />
		<nvm-overlay #overlay5 [container]="container5" [anchor]="anchor5" [appendTo]="'body'" [adjustWidth]="true">
			бла бла бла
		</nvm-overlay>
	</div>
	<div #container6 class="overlay" [style.height]="'90px'" [style.width]="'33%'" [style.border]="'1px solid black'"
		[style.position]="'relative'">
		<input [style.position]="'absolute'" [style.bottom]="'35px'" type="text" #anchor6
			(focus)="showOverlay(overlay6)" />
		<nvm-overlay #overlay6 [container]="container6" [anchor]="anchor6" [appendTo]="'body'" [adjustWidth]="true">
			бла бла бла
		</nvm-overlay>
	</div>
	<div class="autocomplete">
		<nvm-autocomplete class="autocomplete__1" (complete)="search($event)" [(ngModel)]="acModel" [(suggestions)]="acSuggestions"></nvm-autocomplete>
		<nvm-autocomplete class="autocomplete__2" (complete)="search1($event)" [multiple]="false" [(ngModel)]="acModel1" [(suggestions)]="acSuggestions1"></nvm-autocomplete>
		<nvm-autocomplete class="autocomplete__3" (complete)="search3($event)" (ddClicked)="search3($event)" [(ngModel)]="acModel3" [(suggestions)]="acSuggestions3" [dropdown]="true"></nvm-autocomplete>
		<nvm-autocomplete class="autocomplete__4" (complete)="search4($event)" (ddClicked)="search4($event)"
			[(ngModel)]="acModel4"
			[(suggestions)]="acSuggestions4"
			[dropdown]="true"
			[multiple]="false"
			[allowDelete]="false"
			[allowSearch]="false">
			<button *nvm-dd-button="let item" (click)="call(item, $event)">{{'#'}}</button>
		</nvm-autocomplete>
		<nvm-autocomplete class="autocomplete__5" (complete)="search5($event)" [(ngModel)]="acModel5" [(suggestions)]="acSuggestions5">
			<span *nvm-chip-content="let item">
				{{'{' + item.label + '}'}}
			</span>
			<span *nvm-suggestion-content="let item">
				{{'{' + item.label + '}: [' + item.value + ']'}}
			</span>
		</nvm-autocomplete>
		<nvm-autocomplete placeholder="123456" class="autocomplete__6" (complete)="search6($event)" [(ngModel)]="acModel6" [(suggestions)]="acSuggestions6" (focus)="onfocus6(ov1)"></nvm-autocomplete>
		<span #anch></span>
		<nvm-overlay #ov1 [style.width]="'500px'" [style.height]="'500px'" [container]="'body'" [anchor]="anch"
			[appendTo]="'body'">
			<nvm-autocomplete placeholder="123456" class="autocomplete__6" (complete)="search7($event)" [(ngModel)]="acModel7"
				[(suggestions)]="acSuggestions7"></nvm-autocomplete>
		</nvm-overlay>
	</div>
</div>
